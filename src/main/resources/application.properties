spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:database

spring.graphql.schema.printer.enabled=true
spring.graphql.graphiql.enabled=true
spring.graphql.cors.allowed-methods=true
spring.graphql.cors.allowed-headers=true
spring.graphql.cors.allowed-origins=true
# cors hatasi almamak icin bu ayarlari yapmak gerekiyor, bu nedenle cors.allowed; kismini true yaptik, izin verdigimiz her seyi kabul ediyoruz.
